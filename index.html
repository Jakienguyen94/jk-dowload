<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Center</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      margin: 0;
      padding: 30px 15px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 700;
    }

    #download-list {
      display: grid;
      gap: 25px;
      max-width: 800px;
      margin: auto;
    }

    .card {
      padding: 25px;
      border-radius: 20px;
      background: linear-gradient(135deg,#89f7fe,#66a6ff);
      color: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeUp 0.6s forwards;
    }

    .card:nth-child(1) { animation-delay: 0.2s; }
    .card:nth-child(2) { animation-delay: 0.4s; }
    .card:nth-child(3) { animation-delay: 0.6s; }

    @keyframes fadeUp {
      to { transform: translateY(0); opacity: 1; }
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 22px;
      font-weight: bold;
    }

    .card p {
      margin: 0 0 20px;
      font-size: 15px;
      opacity: 0.95;
    }

    .btn {
      padding: 12px 28px;
      background: linear-gradient(45deg,#ff9966,#ff5e62);
      border: none;
      border-radius: 50px;
      color: #fff;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <h1>üìÇ Download Center</h1>
  <div id="download-list"></div>

  <script>
    const SHEET_URL = "LINK_CSV_CUA_BAN"; // Thay b·∫±ng link CSV Google Sheet

    fetch(SHEET_URL)
    .then(res => res.text())
    .then(csv => {
      let rows = csv.split("\n").slice(1);
      let html = "";
      rows.forEach((r,i) => {
        let [title, desc, link] = r.split(",");
        if(!title || !link) return;
        html += `
          <div class="card" style="animation-delay:${0.2*i}s">
            <h2>${title}</h2>
            <p>${desc || ""}</p>
            <a href="${link}" target="_blank">
              <button class="btn">‚¨áÔ∏è T·∫£i xu·ªëng</button>
            </a>
          </div>
        `;
      });
      document.getElementById("download-list").innerHTML = html;
    });
  </script>
</body>
</html>
