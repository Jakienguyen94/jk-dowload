<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Center</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      margin: 0;
      padding: 20px;
      color: #333;
    }
    #download-list {
      display: grid;
      gap: 20px;
      max-width: 700px;
      margin: auto;
    }
    .card {
      padding: 20px;
      border-radius: 16px;
      background: linear-gradient(135deg,#6a11cb,#2575fc);
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .card h2 {
      margin: 0 0 10px;
      font-size: 20px;
    }
    .card p {
      margin: 0 0 15px;
      font-size: 14px;
      opacity: 0.9;
    }
    .btn {
      padding: 12px 24px;
      background: linear-gradient(45deg,#ff512f,#dd2476);
      border: none;
      border-radius: 30px;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;color:#fff;">üìÇ Download Center</h1>
  <div id="download-list"></div>

  <script>
    const SHEET_URL = "LINK_CSV_CUA_BAN"; // thay link CSV Google Sheet

    fetch(SHEET_URL)
    .then(res => res.text())
    .then(csv => {
      let rows = csv.split("\n").slice(1);
      let html = "";
      rows.forEach(r => {
        let [title, desc, link] = r.split(",");
        if(!title || !link) return;
        html += `
          <div class="card">
            <h2>${title}</h2>
            <p>${desc || ""}</p>
            <a href="${link}" target="_blank">
              <button class="btn">‚¨áÔ∏è T·∫£i xu·ªëng</button>
            </a>
          </div>
        `;
      });
      document.getElementById("download-list").innerHTML = html;
    });
  </script>
</body>
</html>
